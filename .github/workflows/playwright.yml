name: slack-notification

on: [push, pull_request]

env:
  CHANNEL_ID: "C061UDS4X33"
  HAS_FLAKY_TESTS: "false"
  HAS_FAILED_TESTS: "true"
jobs:
  slack-notifications:
    runs-on: ubuntu-latest
    name: Test Slack Report
    steps:
      - name: Configure Environment Variables
        run: |
          if [[ "$HAS_FLAKY_TESTS" == "true" ]]; then
            echo flaky_section="{
              \"type\": \"section\",
              \"text\": {
                \"type\": \"mrkdwn\",
                \"text\": \"Here's a list of the flaky tests to 5 in this report:\n LIST\"
              }
            }"  >> $GITHUB_ENV
          else
            echo flaky_section="" 
          fi

          if [[ "$HAS_FAILED_TESTS" == "true" ]]; then
            echo failed_section="{
              \"type\": \"section\",
              \"text\": {
                \"type\": \"mrkdwn\",
                \"text\": \"Here's a list of the failed tests to 5 in this report:\n LIST\"
              }
            }"  >> $GITHUB_ENV
          else
            echo failed_section=""  
          fi

      - name: Post Failed Staging Environment Results to Slack Channel
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ env.CHANNEL_ID }}
          payload: |
            {
              "text": "Aboard Staging Test Results:",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Aboard Staging Test Results"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Some Tests *Failed* for Staging"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Successful Tests Percentage: *45%*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Failed Tests Percentage: *15%*"
                  }
                },
                $flaky_section,
                $failed_section,
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Here's a list of the failed tests to 5 in this report:\n LIST"
                  }
                }
              ]
            }
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_AUTH_TOKEN }}
